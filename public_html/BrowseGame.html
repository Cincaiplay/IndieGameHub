        <title>Indie Game Hub</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    </head>

    <body>
        <header>
            <!-- Navigation bar -->
            <div id="navbar-placeholder"></div>

        </header>


        <main >
            <div class="container mt-5 mb-5">
                <h1 class="mb-4">Browse Games</h1>
                <div class="row">
                    <div class="col-md-9">
                        <div class="game-list border">

                            <div class="game-entry m-3 p-2 border">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="https://via.placeholder.com/150x100" alt="Game Thumbnail" class="img-fluid">
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Game Name 1</h5>
                                        <p>Game Description: Short details about the game.</p>
                                    </div>
                                    <div class="col-md-3 text-end">
                                        <p class="game-price">$1000.00</p>
                                        <a href="./Details.html" class="btn btn-primary">View</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3 border">
                        
                        <div class="mt-3 mb-3"><h4>Search</h4></div>
                        <form id="sortingForm" name="sortingForm">
                            <div class="mb-3">
                                <label for="sortName" class="form-label">Name</label>
                                <input id="searchName" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </div>

                            <div class="mb-3">
                                <label for="sortName" class="form-label">Sort by Name</label>
                                <select id="sortName" class="form-select">
                                    <option selected>Choose...</option>
                                    <option value="aToZ">A to Z</option>
                                    <option value="zToA">Z to A</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="priceRange" class="form-label">Price Range: <span id="priceRangeLabel">> $2000</span></label>
                                <input type="range" class="form-range" min="0" max="2000" id="priceRange" value="2000" oninput="updatePriceRangeLabel(this.value);">
                            </div>
                            <button type="submit" class="btn btn-primary">Sort</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
