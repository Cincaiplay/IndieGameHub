<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="Author" content="Chee Yu Koh">
        <meta name="Description" content="This is task 3.12P">
        <meta charset="utf-8">
        <title>Indie Game Hub</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./Js/registrationValidation.js"></script>

    </head>

    <body>
        <header>
            <!-- Navigation bar -->
            <div id="navbar-placeholder"></div>

        </header>

        <!-- Main Content -->
        <main>
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div>
                        <h1>Register</h1>
                    </div>
                    <div class="mt-3 col-md-8 offset-md-2">
                        <div class="card">
                            <div class="card-body">
                                <form id="registrationForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                                        <div id="usernameError" class="text-danger"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="text" class="form-control" id="email" placeholder="Enter email">
                                        <div id="emailError" class="text-danger"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                                        <div id="passwordError" class="text-danger"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Re-enter Password</label>
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password">
                                        <div id="confirmPasswordError" class="text-danger"></div>
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- End of Main content-->        


        <footer class="text-white bg-dark text-center  pt-3 pb-3">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
