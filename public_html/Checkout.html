<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Author" content="Chee Yu Koh">
    <meta name="Description" content="This is task 3.12P">
    <meta charset="utf-8">
    <title>Indie Game Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <div id="navbar-placeholder"></div>
    </header>

    <main>
        <div class="container mt-5 mb-5">
            <h1 class="mb-4">Checkout</h1>
            <hr>
            <div class="row">
                <div class="col-md-8">
                    <h4>Card Details</h4>
                    <form class="mt-3">
                        <div class="mb-3 col-md-8">
                            <label for="nameOnCard" class="form-label">Name On Card</label>
                            <input type="text" class="form-control" id="nameOnCard" placeholder="Name on Card">
                            <div id="nameOnCardError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 col-md-8">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
                            <div id="cardNumberError" class="text-danger"></div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between col-md-8">
                            <div class="me-1">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM / YY">
                                <div id="expiryDateError" class="text-danger"></div>
                            </div>
                            <div class="ms-1">
                                <label for="cvc" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cvc" placeholder="CVC">
                                <div id="cvcError" class="text-danger"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Checkout</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-end">
                        <h4>Order Summary</h4>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <p>GameName 1:</p>
                                <p>$ 1000.00</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <p>Tax:</p>
                                <p>$ 50.00</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <p>Charge:</p>
                                <p>$ 50.00</p>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-end">
                                <p><strong>Subtotal: $ 1100.00</strong></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-white bg-dark text-center pt-3 pb-3">
        <p>Â© 2024 Created by Chee Yu Koh </p>
    </footer>
    <script src="./Js/navbar.js"></script>
    <script src="./Js/checkoutValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
