<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="Author" content="Chee Yu Koh">
        <meta name="Description" content="This is task 3.12P">
        <meta charset="utf-8">
        <title>Indie Game Hub</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./Js/editProfile.js"></script>
    </head>

    <body>
        <header>
            <!-- Navigation bar -->
            <div id="navbar-placeholder"></div>

        </header>

        <main class="container mt-5 mb-5">
            <div class="row">
                <div class="mb-3">
                    <h1>Settings</h1>
                </div>
                <div class="col-md-3 settings-sidebar">
                    <div class="list-group">
                        <a href="#myGames" class="list-group-item list-group-item-action active" aria-controls="myGames">My Games</a>
                        <a href="#paymentHistory" class="list-group-item list-group-item-action" aria-controls="paymentHistory">Payment History</a>
                        <a href="#gamesStatus" class="list-group-item list-group-item-action" aria-controls="gamesStatus">Games Status</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="myGames" class="tab-content">
                        <h4>My Games</h4>
                        <div class="row mb-3" id="gamesContainer">
                            <!-- Dynamic game cards will be inserted here -->
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadGameModal">
                                Upload Game
                            </button>
                        </div>
                    </div>
                    
                    <div id="paymentHistory" class="tab-content" style="display:none;">
                        <h4>Payment History</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Game</th>
                                    <th scope="col">Payment Method</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example Row (Dynamic content should replace this) -->
                            </tbody>
                        </table>
                    </div>
                    <div id="gamesStatus" class="tab-content" style="display:none;">
                        <h4>Games Status</h4>
                        <p>Information on the status of your games, including updates and notifications, will be shown here.</p>
                        <div class="d-flex justify-content-center">
                            <h1>Under Constructions...</h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal HTML -->
        <div class="modal fade" id="uploadGameModal" tabindex="-1" aria-labelledby="uploadGameModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadGameModalLabel">Upload New Game</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="uploadGameForm">
                            <div class="mb-3">
                                <label for="gameName" class="form-label">Game Name:</label>
                                <input type="text" class="form-control" id="gameName" required>
                            </div>
                            <div class="mb-3">
                                <label for="gamePrice" class="form-label">Game Price:</label>
                                <input type="number" class="form-control" id="gamePrice" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="gameDescription" class="form-label">Game Description:</label>
                                <textarea class="form-control" id="gameDescription" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="gameFile" class="form-label">Upload File:</label>
                                <input type="file" class="form-control" id="gameFile" required>
                            </div>
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="submitGame()">Upload Game</button>
                    </div>
                </div>
            </div>
        </div>
        

        
        <footer class="text-white bg-dark text-center  pt-3 pb-3">
            <p>Â© 2024 Created by Chee Yu Koh </p>
        </footer>

        <script src="./Js/settings.js"> </script>
        <script src="./Js/navbar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
