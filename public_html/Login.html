        <main>
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="mb-3">
                        <h1>Login</h1>
                    </div>

                    <div class="col-md-6 justify-content-center">
                        <div class="card p-3">
                            <div class="card-body">
                                <form id="loginForm" name="loginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" class="form-control" id="username" name="username">
                                        <div id="usernameError" class="text-danger"></div>
                                    </div>
                                    <div>
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                        <div id="passwordError" class="text-danger"></div>
                                    </div>
                                    <div class="d-flex justify-content-end mb-3">
                                        <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-2 col-12">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="text-center mt-5 pt-5">

        <!-- Reset password Modal -->
        <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Forgot Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Enter your email:</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="sendResetLink()">Send Reset Link</button>
                        </form>
                    </div>
                </div>
            </div>
